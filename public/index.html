<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/form.css">
  <title>Document</title>
</head>
<body>
  <h1>form</h1>
  <form class="form" v-cloak id="form" action="/" method="get">
    <!-- <input-name @changename="setNameValue"></input-name> -->
    <input-name :data1="'string'" v-bind:data2="{key: 'value'}" v-bind:data3="[1,2,3]"></input-name>
    <div class="form__control">
      <label for="" class="form__label">
        性別
      </label>
      <select name="gender" class="form__input" v-model="gender">
        <option value="male">男性</option>
        <option value="female">女性</option>
        <option value="other">その他</option>
      </select>
    </div>
    <div class="form__control">
      <label for="" class="form__label">
        問い合わせの種別
      </label>
      <div class="form__radioList">
        <div class="form__radioItem">
          <input name="kind" id="kind1" v-model="kind" value="kind1" type="radio">
          <label for="kind1">問い合わせ1</label>
        </div>
        <div class="form__radioItem">
          <input name="kind" id="kind2" v-model="kind" value="kind2" type="radio">
          <label for="kind2">問い合わせ2</label>
        </div>
        <div class="form__radioItem">
          <input name="kind" id="kind3" v-model="kind" value="kind3" type="radio">
          <label for="kind3">問い合わせ3</label>
        </div>
      </div>
    </div>
    <div class="form__control">
      <label for="" class="form__label">
        問い合わせ内容<span>必須</span>
      </label>
      <textarea v-model="content" name="content" class="form__input"></textarea>
      <p
        :class="{'form__count--overlimit': contentCount < 0}"
        class="form__count">あと<strong>{{contentCount}}</strong>文字</p>
    </div>
    <btn v-bind:isdisabled="isInvalid"></btn>
  </form>
  <script src="./js/form.bundle.js"></script>
</body>
</html>
