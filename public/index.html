<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/form.css">
  <title>Document</title>
</head>
<body>
  <h1>form</h1>
  <form class="form" id="form" action="/" method="get">
    <div class="form__control">
      <label for="" class="form__label">
        名前<span>必須</span>
      </label>
      <input
        class="form__input"
        v-model="name.value"
        type="text"
        name="name"
        @input="checkNameValue"
      >
      <p class="form__error" v-if="name.errorFlag">名前を入力してください</p>
    </div>
    <div class="form__control">
      <label for="" class="form__label">
        性別
      </label>
      <select name="gender" class="form__input" v-model="gender">
        <option value="male">男性</option>
        <option value="female">女性</option>
        <option value="other">その他</option>
      </select>
    </div>
    <div class="form__control">
      <label for="" class="form__label">
        問い合わせの種別
      </label>
      <div class="form__radioList">
        <div class="form__radioItem">
          <input name="kind" id="kind1" value="kind1" v-model="kind" type="radio">
          <label for="kind1">問い合わせ1</label>
        </div>
        <div class="form__radioItem">
          <input name="kind" id="kind2" value="kind2" v-model="kind" type="radio">
          <label for="kind2">問い合わせ2</label>
        </div>
        <div class="form__radioItem">
          <input name="kind" id="kind3" value="kind3" v-model="kind" type="radio">
          <label for="kind3">問い合わせ3</label>
        </div>
      </div>
    </div>
    <div class="form__control">
      <label for="" class="form__label">
        問い合わせ内容<span>必須</span>
      </label>
      <textarea v-model="content.value" name="content" class="form__input" @input="checkContentValue">
      </textarea>
      <p class="form__error" v-if="content.errorFlag">「問い合わせ内容」を入力してください</p>
      <p class="form__count" :class="{'form__count--overlimit': contentCount < 0}">あと<strong>{{contentCount}}</strong>文字</p>
    </div>
    <button type="submit" class="form__btn" :disabled="isInvalid">
      送信
    </button>
  </form>
  <script src="./js/form.bundle.js"></script>
</body>
</html>
