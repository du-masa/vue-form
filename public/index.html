<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/form.css">
  <title>Document</title>
</head>
<body>
  <h1>form</h1>
  <form class="form" id="form" action="/" method="get">
    <div class="form__control">
      <label for="" class="form__label">
        名前<span>必須</span>
      </label>
      <input
        class="form__input"
        type="text"
        name="name"
      >
    </div>
    <div class="form__control">
      <label for="" class="form__label">
        性別
      </label>
      <select name="gender" class="form__input">
        <option value="male">男性</option>
        <option value="female">女性</option>
        <option value="other">その他</option>
      </select>
    </div>
    <div class="form__control">
      <label for="" class="form__label">
        問い合わせの種別
      </label>
      <div class="form__radioList">
        <div class="form__radioItem">
          <input name="kind" id="kind1" value="kind1" type="radio">
          <label for="kind1">問い合わせ1</label>
        </div>
        <div class="form__radioItem">
          <input name="kind" id="kind2" value="kind2" type="radio">
          <label for="kind2">問い合わせ2</label>
        </div>
        <div class="form__radioItem">
          <input name="kind" id="kind3" value="kind3" type="radio">
          <label for="kind3">問い合わせ3</label>
        </div>
      </div>
    </div>
    <div class="form__control">
      <label for="" class="form__label">
        問い合わせ内容<span>必須</span>
      </label>
      <textarea name="content" class="form__input"></textarea>
      <p class="form__count">あと<strong>300</strong>文字</p>
    </div>
    <button type="submit" class="form__btn">
      送信
    </button>
  </form>
  <script src="./js/form.bundle.js"></script>
</body>
</html>
